<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP1 by Chevalyn Perono</title>
    <link rel="stylesheet" href="style.css"> <!-- Links into the css file -->
</head>
<body>

    <div class="wrapper">

        <!-- Remove spaces features -->
        <div class="container">
            <h1>Remove All Spaces</h1>

            <textarea id="inputText" placeholder="Enter text"></textarea>

            <button onclick="removeSpaces()">Remove Spaces</button>

            <h2>Output:</h2>
            <div id="outputBox"></div>
        </div>

        <!-- Character count features -->
        <div class="container">
            <h1>Character Counter</h1>

            <textarea id="textInput" placeholder="Enter text"></textarea>

            <button onclick="countCharacters()">Count Characters</button>

            <h2>Output:</h2>
            <div id="resultBox"></div>
        </div>

    </div>

    <script src="script.js"></script> <!-- Links into the js file -->
</body>
</html>
